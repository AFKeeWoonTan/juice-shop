name: LLM Security Analysis

on:
  push:
    branches:
      - test-llm
    paths:
      - "**/*.js"
      - "**/*.ts"
      - "**/*.html"

jobs:
  analyze-code:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Need full history for diff

      - name: Extract modified code
        id: diff
        run: |
          git fetch origin master:test-master
          git diff test-master...HEAD --unified=0 > diff.txt

          # GitHub Actions multiline output syntax
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          cat diff.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Base64 encode diff output safely
        id: encoded
        run: |
          # Base64 encode diff.txt safely
          encoded=$(base64 -w 0 diff.txt)
          echo "text=$encoded" >> $GITHUB_OUTPUT

      - name: Send code to GitHub Model for analysis
        id: llm
        run: |
          # Decode base64 safely
          diff_decoded=$(echo "${{ steps.encoded.outputs.text }}" | base64 -d)

          # Safely escape the diff for JSON using jq
          diff_json=$(printf "%s" "$diff_decoded" | jq -R -s .)

          # Send request to GitHub Models API
          response=$(curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"model\": \"gpt-4o-mini\",
              \"messages\": [
                {
                  \"role\": \"system\",
                  \"content\": \"You are an application security expert. Identify vulnerabilities in all code, including dead code, test-only code, and any code snippets that might be unsafe if re-enabled. Explain why each issue is a risk and propose remediation steps.\"
                },
                {
                  \"role\": \"user\",
                  \"content\": $diff_json
                }
              ]
            }" \
            https://api.github.com/models)

          # Multi-line output syntax
          echo "analysis<<EOF" >> $GITHUB_OUTPUT
          echo "$response" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: Show LLM analysis
        run: |
          echo "${{ steps.llm.outputs.analysis }}"
